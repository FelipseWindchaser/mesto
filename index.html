<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__link" href="#" target="_blank" rel="noopener">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </a>
  </header>
  <main class="main-content">
    <section class="profile">
      <img class="profile__picture" src="./images/profile__picture.png" alt="Аватар">
      <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="Редактировать" type="button"></button>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button class="profile__add-button" aria-label="Добавить картинку" type="button"></button>
    </section>
    <section class="photos">
      
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <!-- card-template -->
  <template class="card-template">
    <article class="photos__card">
      <div class="photos__overflow">
        <img class="photos__item" src="#" alt="Картинка">
      </div>
      <button class="photos__delete-button" aria-label="Удалить картинку" type="button"></button>
      <div class="photos__description">
        <h2 class="photos__caption">Место</h2>
        <button class="photos__like-button" aria-label="Мне нравится" type="button"></button>
      </div>
    </article>
  </template>
  <!-- profile form -->
  <div class="popup popup_edit-profile">
    <div class="popup__overlay"></div>
    <form class="popup__container profile-form" name="profile" novalidate>
      <fieldset class="popup__form profile-fieldset">
        <h3 class="popup__title">Редактировать профиль</h3>
        <label class="popup__input-container">        
          <input class="popup__form-field profile-input popup__form-field_type_name" type="text" name="profile-name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__form-error profile-name-error"></span>
        </label>
        <label class="popup__input-container">        
          <input class="popup__form-field profile-input popup__form-field_type_info" type="text" name="profile-info" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__form-error profile-info-error"></span>
        </label>
        <button class="popup__form-button" type="submit" name="popup__form-button">Сохранить</button>
      </fieldset>
      <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
    </form>
  </div>
  <div class="popup popup_add-image">
    <div class="popup__overlay"></div>
    <form class="popup__container" name="image" novalidate>
      <fieldset class="popup__form image-fieldset">
        <h3 class="popup__title">Новое место</h3>
        <label class="popup__input-container">        
          <input class="popup__form-field image-input popup__form-field_type_name" type="text" name="image-name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__form-error  image-name-error"></span>
        </label>
        <label class="popup__input-container">        
          <input class="popup__form-field image-input popup__form-field_type_info" type="url" name="image-url" placeholder="Ссылка на картинку" required>
          <span class="popup__form-error image-url-error"></span>
        </label>
        <button class="popup__form-button" type="submit" name="popup__form-button">Создать</button>
      </fieldset>
      <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
    </form>
  </div>
 <!-- view photo -->
  <div class="popup popup-picture">
    <div class="popup__overlay popup__overlay_picture"></div>
    <div class ="popup-picture__container">
      <img class="popup-picture__item" src="#" alt="Картинка">
      <p class="popup-picture__caption"></p>
      <button class="popup-picture__button popup__close-button" aria-label="Закрыть" type="button"></button>
    </div>
  </div>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
