<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__link" href="#" target="_blank">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </a>
  </header>
  <main class="main-content">
    <section class="profile">
      <img class="profile__picture" src="./images/profile__picture.png" alt="Аватар">
      <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="Редактировать" type="button"></button>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="photos">
      <article class="photos__card">
        <img class="photos__item" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="photos__description">
          <h2 class="photos__caption">Карачаевск</h2>
          <button class="photos__like-button" type="button"></button>
        </div>
      </article>
      <article class="photos__card">
        <img class="photos__item" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="photos__description">
          <h2 class="photos__caption">Гора Эльбрус</h2>
          <button class="photos__like-button" type="button"></button>
        </div>
      </article>
      <article class="photos__card">
        <img class="photos__item" src="./images/dombay.jpg" alt="Домбай">
        <div class="photos__description">
          <h2 class="photos__caption">Домбай</h2>
          <button class="photos__like-button" type="button"></button>
        </div>
      </article>
      <article class="photos__card">
        <img class="photos__item" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="photos__description">
          <h2 class="photos__caption">Гора Эльбрус</h2>
          <button class="photos__like-button" type="button"></button>
        </div>
      </article>
      <article class="photos__card">
        <img class="photos__item" src="./images/dombay.jpg" alt="Домбай">
        <div class="photos__description">
          <h2 class="photos__caption">Домбай</h2>
          <button class="photos__like-button" type="button"></button>
        </div>
      </article>
      <article class="photos__card">
        <img class="photos__item" src="./images/karachaevsk.jpg" alt="Карачаевск-Черкассия">
        <div class="photos__description">
          <h2 class="photos__caption">Карачаево-Черкессия</h2>
          <button class="photos__like-button" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__overlay"></div>
    <form class="popup__container" name="popup__form">
      <fieldset class="popup__form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__form-field popup__form-field_profile-name" type="text" name="popup__form-field" placeholder="Имя">
        <input class="popup__form-field popup__form-field_profile-info" type="text" name="popup__form-field" placeholder="О себе">
        <button class="popup__form-button" type="submit" name="popup__form-button">Сохранить</button>
      </fieldset>
   <button class="popup__close-button" type="button"></button>
    </form>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
